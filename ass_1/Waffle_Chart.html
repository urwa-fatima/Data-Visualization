<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/d3.js"></script>

        <title>Waffle Chart</title>
        <style>

            p {
                margin: 0;
            }
            #waffle {
                margin-bottom: 30px;
            }

            #legend {

                margin-left: -410;
            }

        </style>
    </head>

    <body>
        <section>
            <div class="container">

                <h1> Waffle Chart</h1>
                <p>this waffle chart shows 10 top trees which produce more oxygen each year.</p>
<br>
                <div id="waffle" class="graph_center">
                </div>
                <div id="legend" class="graph_center">
                </div>
            </div>

        </section>




    </body>
    <script>

        var total = 0;
        var width,
                height,
                widthSquares = 25,
                heightSquares = 8,
                squareSize = 26,
                squareValue = 0,
                gap = 1,
                theData = [];

        var color = d3.scale.category10();

        d3.csv("../data/Waffle_Chart.csv", function (error, data)
        {
            //total
            total = d3.sum(data, function (d) {
                return d.Oxygen;
            });

            //value of a square
            squareValue = total / (widthSquares * heightSquares);

            //remap data
            data.forEach(function (d, i)
            {
                d.Oxygen = +d.Oxygen;
                d.units = Math.floor(d.Oxygen / squareValue);
                theData = theData.concat(
                        Array(d.units + 1).join(1).split('').map(function ()
                {
                    return {squareValue: squareValue,
                        units: d.units,
                        population: d.Oxygen,
                        groupIndex: i};
                })
                        );
            });

            width = (squareSize * widthSquares) + widthSquares * gap + 25;
            height = (squareSize * heightSquares) + heightSquares * gap + 25;

            var waffle = d3.select("#waffle")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .append("g")
                    .selectAll("div")
                    .data(theData)
                    .enter()
                    .append("rect")
                    .attr("width", squareSize)
                    .attr("height", squareSize)
                    .attr("fill", function (d)
                    {
                        return color(d.groupIndex);
                    })
                    .attr("x", function (d, i)
                    {
                        //group n squares for column
                        col = Math.floor(i / heightSquares);
                        return (col * squareSize) + (col * gap);
                    })
                    .attr("y", function (d, i)
                    {
                        row = i % heightSquares;
                        return (heightSquares * squareSize) - ((row * squareSize) + (row * gap))
                    })
                    .append("title")
                    .text(function (d, i)
                    {
                        return "Tree Name: " + data[d.groupIndex].Name + " \n Oxygen Production : " + d.population + " (kg/yr)\n percentage: " + d.units + "%"
                    });

            //add legend with categorical data
            var legend = d3.select("#legend")
                    .append("svg")
                    .attr('width', 300)
                    .attr('height', 200)
                    .append('g')
                    .selectAll("div")
                    .data(data)
                    .enter()
                    .append("g")
                    .attr('transform', function (d, i) {
                        return "translate(0," + i * 20 + ")";
                    });
            legend.append("rect")
                    .attr("width", 18)
                    .attr("height", 18)
                    .style("fill", function (d, i) {
                        return color(i)
                    });
            legend.append("text")
                    .attr("x", 25)
                    .attr("y", 13)
                    .text(function (d) {
                        return d.Name
                    });

            //add value of a unit square
            var legend2 = d3.select("#legend")
                    .select('svg')
                    .append('g')
                    .attr('transform', "translate(100,0)");

            legend2.append("text")
                    .attr('y', '14')
                    .attr('font-size', '18px')

                    .attr("fill", "#444444");
        });

    </script>
</html>
